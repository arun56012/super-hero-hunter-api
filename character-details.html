<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Character Details</title>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">GO to HOME</a>
  </nav>

  <div id="character-details">
    <h1 id="character-name"></h1>
    <img id="character-image" alt="Character Image" />
    <p id="character-description"></p>

    <!-- comics -->
    <p><strong>Comics Available:</strong> <span id="character-comics-available"></span></p>
    <p><strong>Comics collection URI:</strong> <span id="character-comics-collectionURI"></span></p>
    <p><strong>Comics items:</strong> <span id="character-comics-items"></span></p>
    <p><strong>Comics returned:</strong> <span id="character-comics-returned"></span></p>

    <!-- series -->
    <p><strong>series Available:</strong> <span id="character-series-available"></span></p>
    <p><strong>series collection URI:</strong> <span id="character-series-collectionURI"></span></p>
    <p><strong>series items:</strong> <span id="character-series-items"></span></p>
    <p><strong>series returned:</strong> <span id="character-series-returned"></span></p>

    <!-- stories -->
    <p><strong>Stories Available:</strong> <span id="character-stories-available"></span></p>
    <p><strong>Stories collection URI:</strong> <span id="character-stories-collectionURI"></span></p>
    <p><strong>Stories items:</strong> <span id="character-stories-items"></span></p>
    <p><strong>Stories returned:</strong> <span id="character-stories-returned"></span></p>
    
    
  </div>

  <script>
    // Retrieve data from sessionStorage
    const characterDetails = JSON.parse(sessionStorage.getItem("characterDetails"));

    if (characterDetails) {
      
      document.getElementById("character-name").textContent = characterDetails.name;
      document.getElementById("character-image").src = characterDetails.image;
      document.getElementById("character-description").textContent = characterDetails.description;

      // Comics
      document.getElementById("character-comics-available").textContent = characterDetails.comics.available;
      document.getElementById("character-comics-collectionURI").textContent = characterDetails.comics.collectionURI;
      // document.getElementById("character-comics-items").textContent = characterDetails.comics.items;
      document.getElementById("character-comics-items").textContent = characterDetails.comics.items
            .map(item => item.name)
            .join(", ") || "No comics available.";
      document.getElementById("character-comics-returned").textContent = characterDetails.comics.returned;

      // series

      document.getElementById("character-series-available").textContent = characterDetails.series.available;
      document.getElementById("character-series-collectionURI").textContent = characterDetails.series.collectionURI;
      // document.getElementById("character-series-items").textContent = characterDetails.series.items;
      document.getElementById("character-series-items").textContent = characterDetails.series.items
                .map(item => item.name)
                .join(", ") || "No series available.";
      document.getElementById("character-series-returned").textContent = characterDetails.series.returned;

      // stories

      document.getElementById("character-stories-available").textContent = characterDetails.stories.available;
      document.getElementById("character-stories-collectionURI").textContent = characterDetails.stories.collectionURI;
      document.getElementById("character-stories-items").textContent = characterDetails.stories.items
        .map(item => item.name)
        .join(", ") || "No stories available.";
      document.getElementById("character-stories-returned").textContent = characterDetails.stories.returned;





    } else {
      document.getElementById("character-details").innerHTML = "<p>Character details not available.</p>";
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
